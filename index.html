<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
    src="https://kit.fontawesome.com/fefd94b84d.js"
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
        <div class="row">
          <div class="col-4">
            <h1 class="card-title" id="current-city"></h1>
          </div>
          <div class="col-4">
            <h2 class="temperature-title"><span id="current-temperature">
              11</span><span class="units"><a href="#" id="celsius">°C</a> / <a href="#" id="fahrenheit">°F</a></span></h2>
          </div>
          <div class="col-4">
            <i class="fas fa-cloud-sun weather-icon-title"></i>
  
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <p class="date">27/03</p>
          </div>
          <div class="col-3">
            <p class="title-weekday" id="current-day-time">
            </p>
          </div>
        
        </div>
        <div class="row">
         
          <div class="col-4">
            <p id="weather-description">
            
            </p>
          </div>
          <div class="col-6">
            <ul>
              <li> 
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Wind: <span id="wind-speed"></span> <span id="wind-speed-units">km/h<span>
              </li>
            </ul>
        
          </div>
        </div>

        <br />
        <form id="city-search"> 
          <input type="text" placeholder="Enter your city here..." id="user-city" />

          <input type="submit" value="Search" class="btn-primary" id="search-button" />

          <input type="submit" value="Current" class="btn-secondary" id="current-button" />
        </form>
        <br />
        <div class="row">
          <div class="col-4">
            <p class="weekday">Sunday</p>
          </div>
          <div class="col-2">
            <p class="weekday-temperature">10°</p>
          </div>
          <div class="col-2">
            <i class="fas fa-cloud-sun weekday-weather-icon"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <p class="weekday">Monday</p>
          </div>
          <div class="col-2">
            <p class="weekday-temperature">9°</p>
          </div>
          <div class="col-2">
            <i class="fas fa-cloud-rain weekday-weather-icon"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <p class="weekday">Tuesday</p>
          </div>
          <div class="col-2">
            <p class="weekday-temperature">12°</p>
          </div>
          <div class="col-2">
            <i class="fas fa-cloud-sun weekday-weather-icon"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <p class="weekday">Wednesday</p>
          </div>
          <div class="col-2">
            <p class="weekday-temperature">15°</p>
          </div>
          <div class="col-2">
            <i class="fas fa-sun weekday-weather-icon"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <p class="weekday">Thursday</p>
          </div>
          <div class="col-2">
            <p class="weekday-temperature">11°</p>
          </div>
          <div class="col-2">
            <i class="fas fa-bolt weekday-weather-icon"></i>
          </div>
        </div>
        <br />
        <p class="message">
          Have a nice day!
        </p>
      </div>
      <p>
          <a href="https://github.com/Gemma011/weather-app">Open source code</a> by Gemma Matthews
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
